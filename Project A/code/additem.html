</head>
	<body>
<div data-role="page" id="addAccount" data-add-back-btn="true">
	<div data-role="header" data-position="fixed" data-add-back-btn="true">
		<h1>Add Info</h1>
	</div>
	
		<br>
		<br>
		<br>
		<div>
			<a class="all" href="#" id="remove">Remove All Accounts</a>
			<br><a class="all" href="#allAccounts" id="allAccounts">View All Accounts</a>
			<a class="all" href="#addAccount" id="addAccount" style="display:none;">Add New Account</a>
		</div>
		
	<div data-role="content">
		<form action="#" method="post" id="accountInfo">
			<legend>Account Information</legend>
			<span>&#42;Required Data</span>

			<div data-role="fieldcontain">
				<label for="fname">&#42; First Name:</label>				
				<input type="text" name="fname" id="fname" placeholder="John" class="required"/>
			</div>
			
			<div data-role="fieldcontain">
				<label for="lname">&#42; Last Name:</label>				
				<input type="text" name="lname" id="lname" placeholder="Doe" class="required"/>
			</div>
			
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<input type="radio" value="Male" id="male" name="sex" /> 
					<label for="male">Male</label>
					
					<input type="radio" value="Female" id="female" name="sex" /> 
					<label for="female">Female</label>
					
					<label for="age"> Age (10-80)</label>
					<input type="range" name="range" id="ageRange" min="10" max="80" value="18" step="1"/>
			</div>	
			
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<legend>Questions</legend>
						<label for="reliable" >Is the borrower reliable?</label>
						<input type="checkbox" value="Yes" name="reliable" id="reliable"/>
						
						<label for="job" >Do they have a job?</label>
						<input type="checkbox" value="Yes" name="job" id="job"/>
						
						<label for="replace" >If broken, could they replace it?</label>
						<input type="checkbox" value="Yes" name="replace" id="replace"/>
						
						<label for="trust" >Do you fully trust them?</label>
						<input type="checkbox" value="Yes" name="trust" id="trust"/>
				</fieldset>
			</div>
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<legend>Disc Information</legend>
						<label for="media">&#42; Type of Media</label>
						<select name="media" id="media" data-native-menus="false">
							<option data-placeholder="true">Please select one</option>
							<optgroup label="Movies">
								<option value="DVD">DVD</option>
								<option value="VHS">VHS</option>
								<option value="Blu-Ray">Blu-Ray</option>
							</optgroup>
							<optgroup label="Games">
								<option value="Xbox 360">Xbox 360</option>
								<option value="PS3">PS3</option>
								<option value="Wii">Wii</option>
							</optgroup>
						</select>
						<div data-role="fieldcontain">
							<label for="dname">&#42; Disc Name:</label>				
							<input type="text" name="dname" id="dname" class="required"/>
						</div>
						
						<div data-role="fieldcontain">
							<label for="value"> Value:</label>				
							<input type="text" name="value" id="value"/>
						</div>
						
						<div data-role="fieldcontain">
							<label for="ldate"> Date Lent:</label>				
							<input type="date" name="ldate" id="ldate"data-role="datebox"
   									data-options='{"mode": "calbox", "calTodayButton": true}'/>
						</div>
						
						<div data-role="fieldcontain">
							<label for="rdate"> Expected Return Date:</label>				
							<input type="date" name="rdate" id="rdate"/>
						</div>
						
						<div data-role="fieldcontain">
							<label for="comments"> Anymore information?:</label>				
							<textarea id="comments"></textarea>
						</div>						
				</fieldset>
			</div>
			<input type="submit" value="Confirm Lending" href="addAccount" id="submit"  data-theme="b" />
			<input type="reset"	value="Clear Form" id="clear" data-theme="c"/>
	</form>
	<br>
	<br>
	<br>
		<div data-role="footer" data-position="fixed" data-id="all">
			<div data-role="navbar">
				<ul>
					<li><a href="#about" data-icon="star">About us</a></li>
					<li><a href="#contact" data-icon="gear">Contact us</a></li>
					<li><a href="#other" data-icon="search">Other Projects</a></li>
				</ul>	
			</div>
		</div>
			<div data-role="page" id="allAccounts" data-add-back-btn="true">
	<div data-role="header" data-position="fixed">
		<h1>All Info</h1>
	</div><!-- /header -->

	</div>

	<script type="text/javascript" src="js/json.js" ></script>
	<script type="text/javascript" src="js/main.js"></script>
	
	</body>
</html>
